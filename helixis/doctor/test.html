<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		body{
			text-align: center;
			padding-top: 20%;
		}
		
		button::before{
			content: "";
	        height: 2px;
	        width: 110%;
	        margin: auto;
	        background-color: black;
	        display: block;
	        margin-bottom: 10px;
		}

		button::after{
			content: "";
	        height: 2px;
	        width: 110%;
	        margin: auto;
	        background-color: black;
	        display: block;
	        margin-top: 10px;
		}

	</style>
</head>
<body>

	<button>
		something
	</button>

</body>
</html>
